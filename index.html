<script>
document.addEventListener('DOMContentLoaded', function () {
  // Elementi DOM
  const textbox = document.getElementById('textbox');
  const entry = document.getElementById('entry');
  const wikiButton = document.getElementById('wikibutton');
  const sendButton = document.getElementById('send-button');
  const disclaimer = document.getElementById('disclaimer');

  // Variabile globale per la cronologia della chat
  let chatHistory = [];

  // Funzione per aggiornare il testo del disclaimer in base alla larghezza della finestra
  function updateText() {
    const windowWidth = window.innerWidth;
    disclaimer.innerHTML = windowWidth > 800 
      ? "La STEAM AI potrebbe commettere errori siccome basata su Groq / Llama 3. L'istituzione non è responsabile in caso di risposte errata" 
      : "La STEAM AI potrebbe commettere errori siccome basata su Groq / Llama 3.<br>L'istituzione non è responsabile in caso di risposte errata";
  }

  // Inizializza il testo del disclaimer
  updateText();
  window.addEventListener('resize', updateText);

  // Funzione per aggiustare l'altezza della textarea in base al contenuto
  function adjustTextareaHeight() {
    entry.style.height = 'auto'; 
    entry.style.height = `${entry.scrollHeight}px`; 
  }

  // Evento per aggiustare l'altezza della textarea quando viene digitato del testo
  entry.addEventListener('input', function () {
    adjustTextareaHeight();
    this.style.height = this.scrollHeight > 38 ? `${this.scrollHeight}px` : '38px';

    // Mostra o nasconde il pulsante di invio in base al contenuto della textarea
    if (this.value.trim().length > 0) {
      sendButton.classList.add('show');
      entry.classList.add('show');
    } else {
      sendButton.classList.remove('show');
      entry.classList.remove('show');
    }
  });

  // Trigger dell'evento input per ridimensionare al caricamento della pagina
  entry.dispatchEvent(new Event('input'));

  // Funzione per inviare il messaggio al bot e aggiornare la history
  function sendMessageToBot() {
    const userMessage = entry.value.trim();
    if (userMessage.length < 1) return;

    // Aggiungi il messaggio dell'utente alla history e al DOM
    appendUserMessage(userMessage);
    chatHistory.push({ role: "user", content: userMessage });
    entry.value = '';
    entry.dispatchEvent(new Event('input'));

    // Prepara il payload con la cronologia completa
    const payload = { messages: chatHistory };

    // Invia il messaggio al server
    fetch('https://SteamAI.pythonanywhere.com/send_message_to_bot', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
      const botResponse = data.response || "Nessuna risposta dal server.";
      appendBotMessage(botResponse);
      chatHistory.push({ role: "assistant", content: botResponse });
    })
    .catch(error => {
      console.error('Error:', error);
      const errorMsg = "Errore nella risposta al server.";
      appendBotMessage(errorMsg);
      chatHistory.push({ role: "assistant", content: errorMsg });
    });
  }

  // Eventi di click per i pulsanti
  sendButton.addEventListener('click', sendMessageToBot);
  wikiButton.addEventListener('click', openWiki);

  // Evento per inviare il messaggio con il tasto Enter, con Shift+Enter per andare a capo
  entry.addEventListener('keypress', function (event) {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      sendMessageToBot();
      console.log("User sent message with 'Enter' button");
    }
  });

  // Funzione per aprire il link della wiki
  function openWiki() {
    window.open('https://sites.google.com/view/steam-development/wiki', '_blank');
    console.log("User opened the wiki");
  }

// Funzione per convertire Markdown-like in HTML
function formatBotMessage(msg) {
    // Escape per sicurezza (evita XSS)
    msg = msg.replace(/</g, "&lt;").replace(/>/g, "&gt;");

    // Gestione titoli (H1, H2, H3)
    msg = msg.replace(/^\s*####\s*(.+)$/gm, '<h4>$1</h4>'); 
    msg = msg.replace(/^\s*###\s*(.+)$/gm, '<h3>$1</h3>'); 
    msg = msg.replace(/^\s*##\s*(.+)$/gm, '<h2>$1</h2>');  
    msg = msg.replace(/^\s*#\s*(.+)$/gm, '<h1>$1</h1>');  

    // **Grassetto**
    msg = msg.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

    // *Corsivo*
    msg = msg.replace(/\*(.*?)\*/g, '<i>$1</i>');

    // ***Grassetto e corsivo***
    msg = msg.replace(/\*\*\*(.*?)\*\*\*/g, '<b><i>$1</i></b>');

    // ~~Barrato~~
    msg = msg.replace(/~~(.*?)~~/g, '<s>$1</s>');

    // <u>Sottolineato</u>
    msg = msg.replace(/&lt;u&gt;(.*?)&lt;\/u&gt;/g, '<u>$1</u>');

    // <sup>Sovrascritto</sup>
    msg = msg.replace(/&lt;sup&gt;(.*?)&lt;\/sup&gt;/g, '<sup>$1</sup>');

    // <sub>Sottoscritto</sub>
    msg = msg.replace(/&lt;sub&gt;(.*?)&lt;\/sub&gt;/g, '<sub>$1</sub>');

    // Code inline `testo`
    msg = msg.replace(/`([^`]+)`/g, '<code>$1</code>');

    // Liste puntate (- item o * item) - Gruppi di elementi in un'unica <ul>
    msg = msg.replace(/(?:^|\n)([-*]) (.+)/g, function(match, bullet, item) {
        return `<li>${item}</li>`; // Converti in <li>
    });

    // Avvolgi il tutto in una <ul> solo se ci sono <li>
    msg = msg.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');


    // Linee di separazione (--- o ***)
    msg = msg.replace(/^\s*(---|\*\*\*)\s*$/gm, '<hr>');

    // A capo \n → <br>
    msg = msg.replace(/\n/g, '<br>');

    return msg;
}

// Funzione per aggiungere il messaggio del bot al DOM
function appendBotMessage(msg) {
    msg = formatBotMessage(msg); // Applica il parsing del Markdown-like
    
    textbox.innerHTML += `<div class="bot-box bot-box-anim bXNGeC">
      <p class="not-hligt ddVeKf">STEAM AI</p>
      <div class="bot-msg-box sc-19o5u7w-0 eFkXQN">
        <figure class="bot-ico not-hligt sc-184kaec-0 cOEDyw StyledAvatar-sc-608m04-0 leOkRr">
          <img src="https://SteamAI.pythonanywhere.com/static/steam_ai_avatar.jpg" class="sc-184kaec-1 gepXPG">
        </figure>
        <div class="bot-msg sc-1t4lziz-0 cWdXBY">${msg}</div>
      </div>
    </div>`;

    removeAnimationClass('.bot-box-anim');
    console.log("Message sent in-box from bot:\n" + msg);
}


  // Funzione per aggiungere il messaggio dell'utente al DOM
  function appendUserMessage(msg) {
    textbox.innerHTML += `<div class="gaLjQV">
      <div class="fArVzx">
        <div class="user-box-anim jYnIYm">
          <div class="jMwAnd">
            <span class="Linkify">
              <span class="iihwCM">${msg}</span>
            </span>
          </div>
        </div>
      </div>
    </div>`;
    removeAnimationClass('.user-box-anim');
    console.log("Message sent in-box from user:\n" + msg);
  }

  // Funzione per rimuovere la classe di animazione dopo che l'animazione è terminata
  function removeAnimationClass(selector) {
    document.querySelectorAll(selector).forEach(message => {
      message.addEventListener('animationend', () => {
        message.classList.remove(selector.slice(1));
      });
    });
  }

  // Messaggio di benvenuto del bot
  appendBotMessage('Ciao. Hai una domanda? Sono qui per aiutare, non esitare a chiedere.');
});
